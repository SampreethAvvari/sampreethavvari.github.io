    <path d="M60 240 L160 140 L260 190 L360 90" stroke="url(#accent)" stroke-width="10" fill="none" />
    <circle cx="60" cy="240" r="10" fill="#7C5CFF" />
    <circle cx="160" cy="140" r="10" fill="#7C5CFF" />
    <circle cx="260" cy="190" r="10" fill="#7C5CFF" />
    <circle cx="360" cy="90" r="10" fill="#7C5CFF" />
