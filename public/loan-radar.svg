  </defs>
  <rect width="1200" height="800" fill="url(#bg)" />
  <g transform="translate(120 140)" fill="none" stroke="#7C5CFF" opacity="0.5">
    <circle cx="320" cy="260" r="210" stroke-width="4" />
    <circle cx="320" cy="260" r="150" stroke-width="3" />
