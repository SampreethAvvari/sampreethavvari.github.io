  </defs>
  <rect width="1200" height="800" fill="url(#bg)" />
  <circle cx="220" cy="200" r="120" fill="#00C2A8" opacity="0.12" />
  <circle cx="980" cy="600" r="150" fill="#3DDC84" opacity="0.1" />

  <g transform="translate(120 190)">
    <rect x="0" y="0" width="260" height="340" rx="24" fill="#0E1A1D" stroke="#3DDC84" stroke-width="3" />
